<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <title>Canvas Editor
    </title>
    <style>
        input, button {
            display: block !important;
        }
    </style>
    
</head>
<body style="background-color: #666; display: flex; flex-direction: row; justify-content: flex-start; align-items: flex-start; gap: 2rem; color: whitesmoke;">
    

    <div id="container" style="width: 1600px; height: 100%;"></div>
    <div class="buttons-wrapper" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: .5rem;">
        <h2>Upload Image</h2>
        <input id="input-img" type="file" accept="image/*">
        <h2>Layer Manipulation</h2>
        <div class="display: flex; flex-direction: row; gap: 1rem; flex-wrap: wrap;">
            <button id="toTop">Move to top</button>
            <button id="toBottom">Move to bottom</button>
            <button id="node-clone">Clone Item</button>
            <span>Border-radius</span>
            <input type="number" name="border-radius" id="border-radius">
            <br><br>
            <button id="node-delete">Delete Item</button>
        </div>
        <h2>Download Image</h2>
        <button id="download">Download</button>
        <h2>Set image in input</h2>
        <button id="select-image">Set Image</button>
        <!-- <span>((Placeholder input))</span>
        <input id="input-cart-img" type="file" accept="image/*"> -->

        <form action="https://formsubmit.co/adamkatsu@gmail.com" method="POST" enctype="multipart/form-data">
            <h2>Form Submission</h2>
            <label for="name">Name</label>
            <input type="text" name="name">
            <label for="email">Email</label>
            <input type="email" name="email">
            <input type="hidden" name="_subject" value="New submission!">
            <span>((Placeholder input))</span>
            <input id="input-cart-img" type="file" name="image" accept="image/*">
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Send</button>
       </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
