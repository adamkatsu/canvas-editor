    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Canvas Editor
    </title>
    <style>
        input, button {
            display: block !important;
        }
        #menu {
            display: none;
            position: absolute;
            width: 160px;
            background-color: rgba(255,255,255, 0.8);
            box-shadow: 0 0 5px grey;
            border-radius: 3px;
            color: #1a1a1a;
            /* overflow: hidden; */
        }

        #menu button, #menu label {
            width: 100%;
            max-width: 100%;
            background-color: rgba(255,255,255, 0.8);
            border: none;
            margin: 0;
            padding: 10px;
        }

        #menu input {
            border: 1px solid #1a1a1a;
            margin-top: 8px;
            padding: 8px;
            max-width: 100%;
            /* width: 100%; */
        }

        #menu button:hover {
            background-color: lightgray;
            cursor: pointer;
        }
    </style>
    
</head>
<body style="background-color: #666; display: flex; flex-direction: row; justify-content: flex-start; align-items: flex-start; gap: 2rem; color: whitesmoke;">
    

    <div class="canvas-wrapper">
        <div class="width-wrapper" style="display: flex; justify-content: center; align-items: center; width: 100%; margin-bottom: 8px;">
            <span id="canvas-width" style="font-size: 24px;">xx mm</span>
        </div>
        <div class="height-wrapper" style="display: flex; flex-direction: row; align-items: center; gap: 8px;">
            <div id="container" style="width: 1480px; height: 1050px;"></div>
            <span id="canvas-height" style="font-size: 24px;">xx mm</span>
        </div>
    </div>
    <div id="menu">
        <div>
            <button id="toTop">Move to top</button>
            <button id="toBottom">Move to bottom</button>
            <button id="node-clone">Clone Item</button>
            <label for="item-width">Width</label>
            <input type="number" name="item-width" id="item-width">
            <label for="item-height">Height</label>
            <input type="number" name="item-height" id="item-height">
            <label for="border-radius">Border Radius</label>
            <input type="number" name="border-radius" id="border-radius">
            <label for="stroke">Stroke</label>
            <input type="number" name="stroke" id="stroke">
            <button id="node-delete">Delete Item</button>
        </div>
      </div>
    <div class="buttons-wrapper" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: .5rem;">
        <h2>Image</h2>
        <input id="input-img" type="file" accept="image/*">
        <button id="download">Download Canvas</button>
        <button id="select-image">Set Canvas</button>

        <form id="form-email" action="https://formsubmit.co/adamkatsu369@gmail.com" method="POST" enctype="multipart/form-data">
            <h2>Form Submission</h2>
            <label for="name">Name</label>
            <input id="input-name" type="text" name="name">
            <label for="email">Email</label>
            <input id="input-email" type="email" name="email">
            <input type="hidden" name="_subject" value="New submission!">
            <span>((Placeholder input))</span>
            <input id="input-cart-img" type="file" name="image" accept="image/*">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">
            <button type="submit">Send</button>
       </form>
    </div>
